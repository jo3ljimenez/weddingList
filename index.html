<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitacion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li class="section">
            <div class="top_section">
                <img class="top_image" src="images/top.jpg" alt="">
                <div class="top_text">
                    <h1>Alejandra y Joel</h1>
                </div>
            </div>
        </li>

        <li class="section">
            <div class="middle_section">
                
                <!-- Estas invitado -->
                <div class="middle_description">
                    <h1>Estas invitando</h1>
                    <h2>Queremos que seas parte de este momento especial</h2>
                </div>
                
                <!-- Temporizador -->
                <div class="middle_timer">
                    <div class="timer_content">
                        <div class="timer_circle">
                            <h2 id="days">10</h2>
                        </div>
                        <h4>Dias</h4>
                    </div>
                    <div class="timer_content">
                        <div class="timer_circle">
                            <h2 id="hours">14</h2>
                        </div>
                        <h4>Horas</h4>
                    </div>
                    <div class="timer_content">
                        <div class="timer_circle">
                            <h2 id="minutes">52</h2>
                        </div>
                        <h4>Minutos</h4>
                    </div>
                    <div class="timer_content">
                        <div class="timer_circle">
                            <h2 id="seconds">07</h2>
                        </div>
                        <h4>Horas</h4>
                    </div>
                </div>

                <div>Lugar</div>
                <div>Fecha</div>
                <div>Ubicacion</div>
                <div>Etiqueta</div>
            </div>
        </li>

        <li class="section">
            bottom
        </li>
    </ul>

    <script src="scripts/timer.js"></script>
</body>
</html>
